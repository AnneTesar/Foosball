<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>

	<video id="video" controls="controls">
		<source id="video-source"  type="video/mp4" ></source>
	</video>
	
	<!-- 
	        <button id="speed">Fast Forward</button>
	        <button id="negative">Rewind</button>
	        <button id="reverse">Reverse</button>
 -->
 
 <button id="viewHighlights">View Highlights</button>
 
 <p>Space to slow down, Alt to speed up, left arrow to jump back</p>

<script>

var video = document.getElementById('video');
var source = document.getElementById('video-source');
var intervalRewind;

previous_video = "";
getFiles();
setInterval(getFiles, 10000);


$(video).on('play',function(){
    video.playbackRate = 1.0;
});
$(video).on('pause',function(){
    video.playbackRate = 1.0;
});

$("#viewHighlights").click(function() {
	playWithHighlights();
	
});


function playWithHighlights(h) {
	var i = 0;
	video.play();
	//var highlights = [{time:20, duration:4},{time:33, duration:3},{time:41, duration:4}];
	//while (i < highlights.length) {
	console.log(h);
		interval = setInterval(function() {
			if (i >= h.length) {
				clearInterval(interval);
			}
			
			var currentTime = video.currentTime;
			if (currentTime < h[i]) {
				video.playbackRate = 2;
			}
			else if (currentTime < (h[i] + 3)) {
				video.playbackRate = .5;
			}
			else {
				i++;
				console.log("incrementing i to: " + i );
			}
		}, 200);
}

$(document).keydown(function(e){
	console.log(e.keyCode);
	var repeat = 4;
	
	
    switch(e.keyCode) {
    case 18:
    	if (video.playbackRate != 2) {
    		video.playbackRate = 2;
    		toggleFast = false;
    	}
    	else {
    		video.playbackRate = 1;
    		toggleFast = true;
    	}
    	break;
    case 32: 
    	if (video.playbackRate != .5) {
    		video.playbackRate = .5;
    		toggleSlow = false;
    	}
    	else {
    		video.playbackRate = 1;
    		toggleSlow = true;
    	}
    	break;
    case 37: 
    	video.playbackRate = .5;
    	video.currentTime = video.currentTime - repeat;
    	setTimeout(function() {
    		video.playbackRate = 1;
    	}, (repeat * 1000))
 
    	break;
    }
});  
    
    
function getFiles() {
	console.log("called get files");
	$.ajax({type:"POST",
			url: "videos.php",
			data: "",  
			success: function(data, success) { 
				//console.log(data);
				var myObj = $.parseJSON(data);
				//console.log(myObj);	
				videos = myObj.videos;
				highlights = myObj.highlights;
				
				last_video = videos[videos.length - 1];
				if (previous_video != last_video) {
					video.pause();
					source.src = '/output_video/' + last_video;
					previous_video = last_video;
					video.load();
					
					//find highlight file that matches?
					//get latest highlight file
					$.getJSON('/output_highlights/' + highlights[highlights.length-1], function(json) {
    					//console.log(json); // this will show the info it in firebug console
						//playWithHighlights(json);
						video.play();
					});
					
					
				}
				
				
				
			}
	}); 
}
    
    


</script>



</body>

</html>
